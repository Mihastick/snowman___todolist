<!doctype html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Snowman</title>
     <link rel="stylesheet" href="css/style.css">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
     <div class="container" id="container">
          <!-- Снеговик -->
          <img draggable="true" id="snowman" src="img/body.svg" alt="snowman">
          
          <!-- Улыбка -->
          <img draggable="true" id="mouth03" src="img/mouth03.svg" alt="mouth03">

          <!-- Шарф -->
          <img draggable="true" id="neck01" src="img/neck05.svg" alt="neck01">
          <img draggable="true" id="neck03" src="img/neck03.svg" alt="neck03">
          <img draggable="true" id="neck04" src="img/neck04.svg" alt="neck04">
          <img draggable="true" id="neck05" src="img/neck01.svg" alt="neck05">

          <!-- Руки -->
          <img draggable="true" id="hand_left01" src="img/hand_left01.svg" alt="hand_left01">
          <img draggable="true" id="hand_right01" src="img/hand_right01.svg" alt="hand_right01">
          <img draggable="true" id="hand_right02" src="img/hand_right02.svg" alt="hand_right02">
          <img draggable="true" id="hand_left02" src="img/hand_left02.svg" alt="hand_left02">

          <!-- Глаза  -->
          <img draggable="true" id="eyes03" src="img/eyes03.svg" alt="eyes03">
          <img draggable="true" id="eyes01" src="img/eyes01.svg" alt="eyes01">
          <img draggable="true" id="eyes02" src="img/eyes02.svg" alt="eyes02">
          <img draggable="true" id="eyes05" src="img/eyes05.svg" alt="eyes05">

          <!-- Нос  -->
          <img draggable="true" id="nose01" src="img/nose01.svg" alt="nose01">
          <img draggable="true" id="nose02" src="img/nose02.svg" alt="nose02">          

          <!-- Шляпа -->          
          <img draggable="true" id="head03" src="img/head03.svg" alt="head03">
          <img draggable="true" id="head02" src="img/head02.svg" alt="head02">          
          <img draggable="true" id="head06" src="img/head06.svg" alt="head06">
          <img draggable="true" id="head05" src="img/head05.svg" alt="head05">
          
     </div>
     <script src="script.js"></script>
</body>

</html>
